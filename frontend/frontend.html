<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Screener</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">
      <i class="bi bi-robot"></i> AI Resume Screener 
    </h1>

    <div class="row">
      <!-- Upload Resume Section -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-file-earmark-arrow-up"></i> Upload Resume</h5>
            <p class="card-text">Select a PDF resume to extract structured data.</p>
            <input type="file" class="form-control mb-3" id="resumeFile" accept=".pdf" />
            <button class="btn btn-primary w-100" onclick="uploadResume()">
              <i class="bi bi-upload"></i> Upload Resume
            </button>
            <div class="result-box mt-3" id="uploadResult"></div>
          </div>
        </div>
      </div>

      <!-- Ask Chatbot Section -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-chat-dots"></i> Ask the Chatbot</h5>
            <p class="card-text">Ask questions like "Who has backend experience?"</p>
            <textarea id="question" class="form-control mb-3" rows="6" placeholder="Type your question..."></textarea>
            <button class="btn btn-success w-100" onclick="askChatbot()">
              <i class="bi bi-send"></i> Ask Question
            </button>
            <div class="result-box mt-3" id="chatResult"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted mt-4">
      <small>&copy; 2025 @ShourySinha | Built with using FastAPI + Gemini</small>
    </footer>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="/static/script.js" defer></script>
</body>
</html>
